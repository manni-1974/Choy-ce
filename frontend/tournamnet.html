    <style>
        body {
            background-color: FFFFFF;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers entire screen */
            z-index: -1; /* Moves video to background */
        }
        
        .content {
            position: relative;
            z-index: 1; /* Ensure content appears over the video */
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
            padding: 10px;
            border-radius: 10px;
        }
        
        .hero-section {
            background: url('https://source.unsplash.com/1600x900/?blockchain,technology') center/cover no-repeat;
            color: black;
            text-align: center;
            padding: 240px 20px;
            position: relative;
            z-index: 1;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #f9a825;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #ffca28;
        }
        .feature-card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
