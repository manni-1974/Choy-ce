<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blockchain Dashboard</h1>
    <div class="button-group">
        <button id="view-blockchain">View Blockchain</button>
        <button id="add-transaction">Add Transaction</button>
    </div>
    <table id="blockchain-table">
        <thead>
            <tr>
                <th data-filter="signature">Signature</th>
                <th data-filter="time">Time</th>
                <th data-filter="action">Action</th>
                <th data-filter="from">From</th>
                <th data-filter="to">To</th>
                <th data-filter="amount">Amount</th>
            </tr>
        </thead>
        <tbody id="blockchain-output">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
