<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFChain Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons (For Search Icon) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1a1a1a;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 2;
        }

        .sidebar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #f9a825;
            border-radius: 5px;
        }

        /* Main Content */
        .content {
            margin-left: 270px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Center Image on Top of Video */
        .overlay-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%; /* Adjust size as needed */
            max-width: 800px;
            z-index: 3;
        }

        /* Search Bar */
        .search-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .search-icon {
            color: white;
            margin-right: 10px;
        }

        .search-box {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 16px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h4 class="text-white">IFChain</h4>
        <a href="index.html"><i class="bi bi-house-door"></i> Home</a>
        <a href="#"><i class="bi bi-bar-chart"></i> Blockchain</a>
        <a href="#"><i class="bi bi-wallet"></i> Transactions</a>
        <a href="#"><i class="bi bi-file-earmark-text"></i> Wallet Accounts</a>
        <a href="#"><i class="bi bi-file-earmark-code"></i> Smart Contracts</a>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
        <input type="text" class="search-box" placeholder="Search Transactions...">
    </div>

   
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
