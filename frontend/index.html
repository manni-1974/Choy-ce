<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blockchain Dashboard</h1>
    <button id="view-blockchain">View Blockchain</button>
    <button id="add-transaction">Add Transaction</button>
    <div id="filter-bar">
        <input type="text" id="filter-time" placeholder="Filter by Time">
        <input type="text" id="filter-action" placeholder="Filter by Action">
        <input type="text" id="filter-from" placeholder="Filter by From">
        <input type="text" id="filter-to" placeholder="Filter by To">
        <input type="text" id="filter-amount" placeholder="Filter by Amount">
    </div>
    <div id="blockchain-output"></div>
    <script src="script.js"></script>
</body>
</html>
