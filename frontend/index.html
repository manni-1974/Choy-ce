<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dashboard">
        <h1 id="dashboard-title">Blockchain Dashboard</h1>
        <div id="rectangle4">
            <h2>Market Overview</h2>
            <div class="overview-detail">
                <p>Token Name <span>Decimals</span></p>
                <p>Price <span>Token Address</span></p>
                <p>Holders</p>
            </div>
        </div>
        <div id="stats">
            <div id="rectangle2">
                <h2>Circulating Supply</h2>
                <p>0 / 450M</p>
                <p>0% in circulation</p>
            </div>
            <div id="rectangle3">
                <h2>Active Staking</h2>
                <p>0 / 450M</p>
            </div>
        </div>
        <div id="rectangle5">
            <h2>Transactions</h2>
            <div id="filter">
                <p>Signature <span class="filter-icon">🔍</span></p>
                <p>Time <span class="filter-icon">🔍</span></p>
                <p>Action <span class="filter-icon">🔍</span></p>
                <p>From <span class="filter-icon">🔍</span></p>
                <p>To <span class="filter-icon">🔍</span></p>
                <p>Amount <span class="filter-icon">🔍</span></p>
                <p>Token <span class="filter-icon">🔍</span></p>
            </div>
            <div id="transaction-rows">
                <div id="rectangle7"></div>
                <div id="rectangle8"></div>
                <div id="rectangle9"></div>
                <div id="rectangle10"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
